<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body style="background-color: burlywood;">

    <div style="border: 1px solid rgb(248, 248, 247); width: 50%; height: 90%; margin-top: 50px; margin-left: 300px;">
        <form action="#" method="get">
            <h2 style="text-align: center; background-color: rgb(196, 156, 104);">Booking-Form</h2>
            <div style="text-align: center;">
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter First name" name="" id="fname" required />
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Enter Last name" name="" id="lname" required />
                <br /> <br />
                <label for="email">E-Mail</label>
                <input type="email" placeholder="Enter email id" name="" id="email" required />
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <label for="phone-number">Phone Number</label>
                <input type="tel" name="" id="phone-number">
            </div>

            <div style="text-align: center;">
                <hr>
                <h3 style="background-color: rgb(196, 156, 104);">Date and Time:</h3>
                <input type="datetime-local" name="" id="datetime-local">
            </div>
            <hr>
            <div style="text-align: center;">
                <h3 style="background-color: rgb(196, 156, 104);">Seating Preference:</h3>
                <input type="radio" name="" id="indoor-btn">
                <label for="indoor-btn">Indoor</label><br>
                <input type="radio" name="" id="outdoor-btn">
                <label for="outdoor-btn">Outdoor</label>
            </div>
            <hr>
            <div style="text-align: center;">
                <h3 style="background-color: rgb(196, 156, 104);">Additional Request:</h3>
                <input type="text" id="addRequest">
                <br /> <br />
                <input type="checkbox" name="" id="chkbox">
                <label for="chkbox">Yes, It's me.</label>
                <br /> <br />
                <input type="submit" value="Submit">
            </div>
        </form> 
    </div>
</body>
</html>
