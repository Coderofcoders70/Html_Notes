<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Example of form in html</h3>
    <form action="#" method="get">
        <label for="fname">First Name</label>
        <input type="text" placeholder="Enter first name" name="" id="fname" required />
        &nbsp; &nbsp; &nbsp;
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter last name" name="" id="lname" required />
        <br /> <br />
        <label for="emailId">E-mail</label>
        <input type="email" placeholder="Enter e-mail Id" name="" id="emailId">
        &nbsp; &nbsp; &nbsp;
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" name="" id="password">
        <br /> <br />
        <label for="city-select">City Name</label>
        <select name="" id="city-select">
            <option value="">--Choose--</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Ajmer">Ajmer</option>
        </select>
        &nbsp; &nbsp; &nbsp;
        <input type="radio" name="male" id="male" value="male"/>
        <label for="male">Male</label>

        <input type="radio" name="female" id="female" value="female"/>
        <label for="female">Female</label>

        &nbsp; &nbsp; &nbsp; &nbsp;
        <label for="dob">Enter DOB</label>
        <input type="date" name="" id="dob">
        <br /> <br />
        <input type="checkbox" name="" id="chkbox">
        <label for="chkbox">Yes, It's me to keep remember</label>
        <br /> <br />
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
