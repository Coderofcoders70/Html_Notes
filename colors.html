<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .text{
            background-color: blue;
        }
    </style>
</head>
<body>
    <span class="text" style="font-size: larger; background-color: green;">Let's Understand the use of colors in html</span>

    <blockquote cite="Hiteshchoudhary">
        This is the blockquote example
        <div>
            <abbr style="text-decoration: none;" title="Hitesh Choudhary"><q>Chai Aur Code</q></abbr>
        </div>
    </blockquote>
    <bdo dir="rtl">Urdu</bdo>

    <p>This is the example of address tag:-</p>
    <address>
        If you have any problem related to web development then please contact to here
        <a href="https://youtube.com/" target="_blank">Click Here</a>
    </address>
    <cite>
        <a href="developer.mozrilla.org">An example of citation</a>
    </cite>
</body>
</html>
