<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Table</title>
    <style>
        th, td{
            border: 1px solid black;
            border-radius: 5px;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: rgb(144, 179, 231); font-size: 1.3em;">
    <div>
        <h1 style="text-align: center;">Matrix Table Respresentation</h1>
    </div>

    <div>
        <table style="width: 50%; margin-top: 100px; margin-left: 340px;">
            <tr>
                <th style="border: 0;"></th>
                <th style="background-color: blue; color: antiquewhite;">0</th>
                <th style="background-color: blue; color: antiquewhite;">1</th>
                <th style="background-color: blue; color: antiquewhite;">2</th>
                <th style="background-color: blue; color: antiquewhite;">3</th>
            </tr>

            <tr>
                <th style="background-color: blue; color: antiquewhite;">0</th>
                <td style="background-color: antiquewhite;">0,0</td>
                <td>0,1</td>
                <td style="background-color: antiquewhite;">0,2</td>
                <td>0,3</td>
            </tr>

            <tr>
                <th style="background-color: blue; color: antiquewhite;">1</th>
                <td>1,0</td>
                <td style="background-color: antiquewhite;">1,1</td>
                <td>1,2</td>
                <td style="background-color: antiquewhite;">1,3</td>
            </tr>

            <tr>
                <th style="background-color: blue; color: antiquewhite;">2</th>
                <td style="background-color: antiquewhite;">2,0</td>
                <td>2,1</td>
                <td style="background-color: antiquewhite;">2,2</td>
                <td>2,3</td>
            </tr>

            <tr>
                <th style="background-color: blue; color: antiquewhite;">3</th>
                <td>3,0</td>
                <td style="background-color: antiquewhite;">3,1</td>
                <td>3,2</td>
                <td style="background-color: antiquewhite;">3,3</td>
            </tr>
        </table>
    </div>
</body>
</html>
